<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potato Skins</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="buttonsContainer">
    <button id="backBtn" onclick="goBack()">‚Üê Back</button>
  </div>

  <div class="container skinsPage">
    <div class="skinsBox">
      <h1>Choose Your Potato Skin</h1>

      <div id="skinList"></div>

      <p id="confirmMsg"></p>
    </div>
  </div>

  <script>
    const DEFAULT_SKINS = [
      { file: "potato.png", name: "Classic" },
      { file: "goldenPotato.png", name: "Golden" },
      { file: "rainbowPotato.png", name: "Rainbow" }
    ];

    const SECRET_SKINS = [
      { file: "lagartixaPotato.png", name: "Lagartixa" },
      { file: "capypotato.png", name: "capypotato" }
    ];

    function getUnlockedSkins() {
      try {
        return JSON.parse(localStorage.getItem("unlockedSkins") || "[]");
      } catch {
        return [];
      }
    }

    function buildCatalog() {
      const unlocked = getUnlockedSkins();
      const availableSecret = SECRET_SKINS.filter(s => unlocked.includes(s.file));
      const allSkins = [...DEFAULT_SKINS, ...availableSecret];

      const skinList = document.getElementById("skinList");
      skinList.innerHTML = "";

      allSkins.forEach(skin => {
        const btn = document.createElement("button");
        btn.className = "skinOption";
        btn.onclick = () => selectSkin(skin.file);

        const img = document.createElement("img");
        img.src = skin.file;
        img.alt = skin.name;

        const p = document.createElement("p");
        p.textContent = skin.name;

        btn.appendChild(img);
        btn.appendChild(p);
        skinList.appendChild(btn);
      });
    }

    function selectSkin(skinPath) {
      localStorage.setItem("selectedSkin", skinPath);
      document.getElementById("confirmMsg").textContent = "Skin selected!";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    }

    function goBack() {
      window.location.href = "index.html";
    }

      const bgMusic = new Audio("background.wav");
      bgMusic.loop = true;
      bgMusic.volume = 0.25;
      bgMusic.preload = "auto";

      function playBgMusic() {
        bgMusic.play().catch(() => {
          document.addEventListener("pointerdown", tryStartAfterBlock, { once: true });
          document.addEventListener("keydown", tryStartAfterBlock, { once: true });
        });
      }

      function tryStartAfterBlock() {
        bgMusic.play().catch(() => {});
      }

      window.addEventListener("load", () => {
        playBgMusic();
      });

    buildCatalog();
  </script>
  <script src="script.js"></script>

</body>
</html>
